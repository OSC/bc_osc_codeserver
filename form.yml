
---
cluster: 
  - "ascend"
  - "pitzer"
form:
  - auto_accounts
  - bc_num_hours
  - working_dir
  - version
attributes:
  version:
    widget: "select"
    label: "Codeserver Version"
    options:
      - ["4.8", "4.8.3"]
      - ["3.9", "3.9.3"]

  working_dir:
    widget: "path_selector"
    label: "Working Directory"
    data-target-file-type: dirs  # Valid values are: files, dirs, or both
    readonly: false
    help: "Select your project directory; defaults to $HOME"
